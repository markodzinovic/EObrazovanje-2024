<div class="container mt-3">
  <h3>Studenti</h3>

  <button type="button" class="btn btn-primary mb-3">+</button>

  <table *ngIf="!loading" class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Broj indeksa</th>
        <th>Saldo</th>
        <th>Broj racuna</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.cardNumber }}</td>
        <td>{{ item.balance }}</td>
        <td>{{ item.accountNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>
